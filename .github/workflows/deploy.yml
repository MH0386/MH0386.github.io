name: Deploy to GitHub Pages
on:
  workflow_dispatch:
  push:
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build_web:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: UV
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          activate-environment: true
      - name: Install the project
        run: uv sync --frozen
      - name: Build
        run: flet build web -v --skip-flutter-doctor
