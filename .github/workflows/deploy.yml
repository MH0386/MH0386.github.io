name: Deploy to GitHub Pages
on:
  workflow_dispatch:
  push:
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build_web:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/flutter
          key: |
            ${{ runner.os }}-flutter-${{ hashFiles('**/uv.lock') }}
            ${{ runner.os }}-flutter
      - name: UV
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          activate-environment: true
      - name: Install the project
        run: uv sync --frozen
      - name: Build
        run: flet publish
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/
  deploy_web:
    name: Deploy Web
    runs-on: ubuntu-latest
    needs: build_web
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
