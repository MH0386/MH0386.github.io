name: Devbox
on:
    schedule:
        - cron: "0 0 * * *"
    push:
        branches:
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Install devbox
              uses: jetify-com/devbox-install-action@v0.11.0
            - name: Update Package
              run: devbox update
