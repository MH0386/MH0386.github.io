name: DeepSource
on:
  push:
    branches: [main]
  pull_request:
jobs:
  scan:
    name: DeepSource Dart Analyze
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Code Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Install Flutter
        uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046 # v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
          cache: true
      - name: Install Dependencies
        run: flutter pub get
      - name: Enable Web
        run: flutter config --enable-web
      - name: Run Dart Analyze
        continue-on-error: true
        run: dart analyze > dart_analyze.txt
      - name: Dart Analyze to SARIF
        uses: advanced-security/dart-analyzer-sarif@a6363fdc4614c899321a2373d40b9d1f9809793d # v1
        with:
          input: dart_analyze.txt
          output: dart_analyze.sarif
      - name: Upload SARIF report to DeepSource
        run: |
          # Install the CLI
          curl https://deepsource.io/cli | sh
          # Send the report to DeepSource
          ./bin/deepsource report --analyzer dart-analyze --analyzer-type community --value-file ./dart_analyze.sarif
        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}
