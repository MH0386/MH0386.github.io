name: Upgrade Trunk Check
on:
  workflow_dispatch:
  schedule:
    - cron: 0 8 * * 1-5
permissions: read-all
jobs:
  trunk_upgrade:
    name: Upgrade Trunk
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Trunk Upgrade
        uses: trunk-io/trunk-action/upgrade@v1
