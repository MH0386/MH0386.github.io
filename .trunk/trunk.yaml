version: 0.1
cli:
  version: 1.24.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.7.7
    - checkov@3.2.436
    - git-diff-check
    - markdownlint@0.45.0
    - osv-scanner@2.0.2
    - gitleaks@8.26.0
    - oxipng@9.1.5
    - renovate@40.36.2
    - taplo@0.9.3
    - trufflehog@3.88.35
    - yamllint@1.37.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
