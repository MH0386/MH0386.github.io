version: 0.1
cli:
  version: 1.24.0
plugins:
  sources:
    - id: configs
      ref: v1.1.0
      uri: https://github.com/trunk-io/configs
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - prettier
    - pylint
  enabled:
    - gitleaks@8.28.0
    - ty@0.0.1-alpha.16
    - pre-commit-hooks@5.0.0
    - trivy@0.64.1
    - actionlint@1.7.7
    - bandit@1.8.6
    - checkov@3.2.457
    - git-diff-check
    - hadolint@2.12.1-beta
    - markdownlint@0.45.0
    - oxipng@9.1.5
    - renovate@41.43.5
    - ruff@0.12.5
    - trufflehog@3.90.2
    - yamllint@1.37.1
actions:
  enabled:
    - trunk-check-pre-push-always
    - trunk-check-pre-commit
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
